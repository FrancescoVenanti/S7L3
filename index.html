<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      #cart {
        background-color: lightgrey;
        border-radius: 10px;
        min-width: 100px;
        min-height: 100px;
      }
    </style>
  </head>
  <body>
    <div class="row">
      <div class="container bg-light col-9">
        <h1 class="display-1 text-primary mb-5">Libreria</h1>

        <div class="row g-4" id="books"></div>
      </div>

      <div class="p-3 col-3" id="cart">
        <p class="display-6">Carrello</p>
        <button class="btn btn-sm btn-outline-info mb-5" id="clearStorage">Clear Storage</button>
        <div id="cartList"></div>
      </div>
    </div>
    <footer>
      <button class="btn btn-outline-danger" id="removeStorage">Remove local storage</button>
    </footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
